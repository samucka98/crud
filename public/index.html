<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>

      </div>

          </div>

        <div id="listClients">

            <span>Clientes Cadastrados</span>

            <input type="search" name="" id="" placeholder="Pesquisar">

          <ul class="categories">
            <li class="cat">ID</li>
            <li class="cat">NOME</li>

          <div id="LIST_CLI">

    <script src="./scripts/script.js"></script>
